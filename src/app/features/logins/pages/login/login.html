<div class="login-container">
  <div class="header-space"></div>
  <div class="navigation-bar"></div>
  <div class="login-body">
    <div class="form-login mx-20 rounded-xl shadow-xl/20 bg-slate-950/90 p-10">
      <h2 class="text-[28px] text-white font-bold text-center mb-12">Servimacons SAS</h2>

      <form class="w-4/6" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="flex flex-row justify-center items-center mb-16 w-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#e2e8f0"
            class="icon icon-tabler icons-tabler-filled icon-tabler-user mr-2"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z" />
            <path
              d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z"
            />
          </svg>

          <input
            id="username"
            formControlName="username"
            type="text"
            placeholder="usuario"
            required
            class="px-2 bg-transparent outline-none placeholder-white text-white text-[18px] w-full border-b-4 border-slate-200"
          />
          @if (loginForm.get("username")?.invalid && loginForm.get("username")?.touched) {
          <div class="text-white text-[18px] text-center w-full">
            ¡El nombre de usuario es obligatorio!
          </div>
          }
        </div>

        <div class="flex flex-row justify-center items-center mb-16">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="#e2e8f0"
            class="icon icon-tabler icons-tabler-filled icon-tabler-lock mr-2"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M12 2a5 5 0 0 1 5 5v3a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-10a3 3 0 0 1 -3 -3v-6a3 3 0 0 1 3 -3v-3a5 5 0 0 1 5 -5m0 12a2 2 0 0 0 -1.995 1.85l-.005 .15a2 2 0 1 0 2 -2m0 -10a3 3 0 0 0 -3 3v3h6v-3a3 3 0 0 0 -3 -3"
            />
          </svg>

          <input
            id="password"
            formControlName="password"
            type="text"
            placeholder="contraseña"
            required
            class="px-2 bg-transparent outline-none placeholder-white text-white text-[18px] w-full border-b-4 border-slate-200"
          />
          @if (loginForm.get("password")?.invalid && loginForm.get("password")?.touched) {
          <div class="text-white text-[18px] text-center w-full">
            ¡La contraseña es obligatoria!
          </div>
          }
        </div>

        <p class="text-white text-[18px] w-full">{{ loginError }}</p>
        <div class="flex justify-center">
          <button type="submit" class="btn btn-neutral bg-slate-200 text-black border-black w-full">
            {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
