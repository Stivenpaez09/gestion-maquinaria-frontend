<body class="bg-[#0f172a] text-gray-200 min-h-screen flex">
  <app-sidebar-operador></app-sidebar-operador>

  <!-- =========================
       MAIN AREA
  ========================== -->
  <main class="flex-1 flex flex-col">
    <!-- =========================
         HEADER SUPERIOR
    ========================== -->
    <header
      class="h-16 bg-[#1e293b] flex items-center justify-between px-6 border-b py-11 border-gray-800"
    >
      <div>
        <h1 class="text-xl font-bold">Alarmas</h1>
        <span class="text-sm text-gray-400">Administracion y control de alarmas</span>
      </div>
    </header>

    <!-- =========================
         CONTENIDO PRINCIPAL
    ========================== -->
    <section class="p-6 space-y-8">
      <div class="max-w-6xl mx-auto w-full min-w-0 overflow-x-hidden">
        <div class="bg-[#0b1220] border border-gray-700 rounded-2xl overflow-hidden">
          <div class="px-6 py-5 border-b border-gray-800">
            <h2 class="text-lg font-semibold text-white">Todas las Notificaciones</h2>
          </div>

          <div class="divide-y divide-gray-800">
            <div *ngIf="cargando" class="p-6 text-center text-gray-400">Cargando alarmas...</div>

            <ng-container *ngIf="!cargando">
              <div *ngIf="alarmas.length === 0" class="p-6 text-gray-400">No hay alarmas.</div>

              <div
                *ngFor="let a of getPageAlarms(); trackBy: trackByAlarmaId"
                class="flex items-start gap-4 p-6 min-w-0"
              >
                <!-- icon -->
                <div class="flex-shrink-0">
                  <div
                    class="w-10 h-10 rounded-full flex items-center justify-center bg-[#071021] border border-gray-800"
                  >
                    <!-- simple bell icon -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="w-5 h-5 text-[#f97316]"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="1.5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                      ></path>
                    </svg>
                  </div>
                </div>

                <div class="flex-1 min-w-0">
                  <div class="flex items-start justify-between gap-4">
                    <div class="min-w-0">
                      <h3 class="text-white font-semibold truncate">{{ a.tipo }}</h3>
                      <p class="text-gray-300 text-sm mt-2 break-words">
                        {{ a.descripcion || 'Sin descripción' }}
                      </p>
                      <p class="text-xs text-gray-500 mt-3">
                        {{ a.fecha_registro | date : 'dd/MM/yyyy HH:mm' }}
                      </p>
                    </div>

                    <div class="flex flex-col items-end gap-2">
                      <span
                        class="text-xs px-2 py-1 rounded-md uppercase"
                        [ngClass]="{
                          'bg-red-800 text-red-300': a.nivel === 'alta' || a.nivel === 'crítica',
                          'bg-yellow-900 text-yellow-300': a.nivel === 'media',
                          'bg-blue-900 text-blue-300': a.nivel === 'baja'
                        }"
                      >
                        {{ a.nivel }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>

          <!-- PAGINADOR -->
          <div class="px-6 py-4 border-t border-gray-800 flex items-center justify-between gap-4">
            <div class="text-sm text-gray-400"></div>

            <div class="flex items-center gap-3">
              <button
                (click)="prevPage()"
                [disabled]="page <= 1"
                class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded disabled:opacity-50"
              >
                Anterior
              </button>

              <div class="text-sm text-gray-300">Página {{ page }} / {{ totalPages }}</div>

              <button
                (click)="nextPage()"
                [disabled]="page >= totalPages"
                class="px-3 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded disabled:opacity-50"
              >
                Siguiente
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
