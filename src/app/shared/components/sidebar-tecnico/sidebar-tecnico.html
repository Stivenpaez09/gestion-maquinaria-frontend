<aside class="w-64 bg-[#111827] border-r border-gray-800 flex flex-col h-screen sticky top-0">
  <!-- Logo -->
  <div class="p-6 flex items-center justify-center border-b border-gray-800">
    <img src="/assets/images/icon.png" alt="Logo" class="h-10" />
  </div>

  <!-- MENU -->
  <nav class="flex-1 px-4 py-6 space-y-2 text-sm">
    <a
      routerLink="/dashboard-tecnico"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-6 h-6 mr-2"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
      </svg>

      <span class="font-medium">Dashboard</span>
    </a>

    <a
      routerLink="/ver-maquinarias-tecnico"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-truck mr-2"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
      </svg>
      Maquinarias
    </a>

    <a
      routerLink="/ver-mantenimientos-tecnico"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="#94a3b8"
        viewBox="0 0 256 256"
      >
        <path
          d="M230.47,67.5a12,12,0,0,0-19.26-4.32L172.43,99l-12.68-2.72L157,83.57l35.79-38.78a12,12,0,0,0-4.32-19.26A76.07,76.07,0,0,0,88.41,121.64L30.92,174.18a4.68,4.68,0,0,0-.39.38,36,36,0,0,0,50.91,50.91l.38-.39,52.54-57.49A76.05,76.05,0,0,0,230.47,67.5ZM160,148a51.5,51.5,0,0,1-23.35-5.52,12,12,0,0,0-14.26,2.62L64.31,208.66a12,12,0,0,1-17-17l63.55-58.07a12,12,0,0,0,2.62-14.26A51.5,51.5,0,0,1,108,96a52.06,52.06,0,0,1,52-52h.89L135.17,71.87a12,12,0,0,0-2.91,10.65l5.66,26.35a12,12,0,0,0,9.21,9.21l26.35,5.66a12,12,0,0,0,10.65-2.91L212,95.12c0,.3,0,.59,0,.89A52.06,52.06,0,0,1,160,148Z"
        ></path>
      </svg>
      Mantenimientos
    </a>

    <a
      routerLink="/ver-alarmas-tecnico"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="#94a3b8"
        viewBox="0 0 256 256"
      >
        <path
          d="M225.29,165.93C216.61,151,212,129.57,212,104a84,84,0,0,0-168,0c0,25.58-4.59,47-13.27,61.93A20.08,20.08,0,0,0,30.66,186,19.77,19.77,0,0,0,48,196H84.18a44,44,0,0,0,87.64,0H208a19.77,19.77,0,0,0,17.31-10A20.08,20.08,0,0,0,225.29,165.93ZM128,212a20,20,0,0,1-19.6-16h39.2A20,20,0,0,1,128,212ZM54.66,172C63.51,154,68,131.14,68,104a60,60,0,0,1,120,0c0,27.13,4.48,50,13.33,68Z"
        ></path>
      </svg>
      Alarmas
    </a>

    <a
      routerLink="/ver-perfil-tecnico"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-user-cog mr-2"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
        <path d="M6 21v-2a4 4 0 0 1 4 -4h2.5" />
        <path d="M19.001 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M19.001 15.5v1.5" />
        <path d="M19.001 21v1.5" />
        <path d="M22.032 17.25l-1.299 .75" />
        <path d="M17.27 20l-1.3 .75" />
        <path d="M15.97 17.25l1.3 .75" />
        <path d="M20.733 20l1.3 .75" />
      </svg>
      Mi perfil
    </a>
  </nav>

  <!-- Logout -->
  <div class="p-4 border-t border-gray-800">
    <button
      class="w-full text-left px-4 py-2 flex items-center gap-3 text-red-500 hover:bg-red-900/20 rounded-lg"
      (click)="salir()"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="#ef4444"
        viewBox="0 0 256 256"
      >
        <path
          d="M124,216a12,12,0,0,1-12,12H48a12,12,0,0,1-12-12V40A12,12,0,0,1,48,28h64a12,12,0,0,1,0,24H60V204h52A12,12,0,0,1,124,216Zm108.49-96.49-40-40a12,12,0,0,0-17,17L195,116H112a12,12,0,0,0,0,24h83l-19.52,19.51a12,12,0,0,0,17,17l40-40A12,12,0,0,0,232.49,119.51Z"
        ></path>
      </svg>
      Salir
    </button>
  </div>
</aside>
