<aside class="w-64 bg-[#111827] border-r border-gray-800 flex flex-col h-screen sticky top-0">
  <!-- Logo -->
  <div class="p-6 flex items-center justify-center border-b border-gray-800">
    <img src="/assets/images/icon.png" alt="Logo" class="h-10" />
  </div>

  <!-- MENU -->
  <nav class="flex-1 px-4 py-6 space-y-2 text-sm">
    <a
      routerLink="/dashboard-operador"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-6 h-6 mr-2"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
        <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
        <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
      </svg>

      <span class="font-medium">Dashboard</span>
    </a>

    <a
      routerLink="/ver-maquinarias-operador"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"

      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-truck mr-2"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
        <path d="M5 17h-2v-11a1 1 0 0 1 1 -1h9v12m-4 0h6m4 0h2v-6h-8m0 -5h5l3 5" />
      </svg>
      Maquinarias
    </a>

    <a
      routerLink="/ver-registros-horas-maquinaria-operador"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="#94a3b8"
        viewBox="0 0 256 256"

        <path
          d="M172,124a12,12,0,0,1-12,12H96a12,12,0,0,1,0-24h64A12,12,0,0,1,172,124Zm-12,28H96a12,12,0,0,0,0,24h64a12,12,0,0,0,0-24ZM220,40V200a36,36,0,0,1-36,36H72a36,36,0,0,1-36-36V40A12,12,0,0,1,48,28H72V24a12,12,0,0,1,24,0v4h20V24a12,12,0,0,1,24,0v4h20V24a12,12,0,0,1,24,0v4h24A12,12,0,0,1,220,40ZM196,52H184v4a12,12,0,0,1-24,0V52H140v4a12,12,0,0,1-24,0V52H96v4a12,12,0,0,1-24,0V52H60V200a12,12,0,0,0,12,12H184a12,12,0,0,0,12-12Z"

    <a
      routerLink="/ver-alarmas-operador"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"

        height="24"

      Alarmas

    <a
      routerLink="/ver-perfil-operador"
      routerLinkActive="bg-[#0b1220] text-white rounded-lg shadow-inner border-l-4 border-l-[#f97316] pl-4"
      [routerLinkActiveOptions]="{ exact: true }"
      class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[#1f2937] cursor-pointer transition-colors duration-150 text-slate-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-user-cog mr-2"
      >

  <div class="p-4 border-t border-gray-800">
    <button
      class="w-full text-left px-4 py-2 flex items-center gap-3 text-red-500 hover:bg-red-900/20 rounded-lg"

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="#ef4444"
        viewBox="0 0 256 256"
      >
        <path
          d="M124,216a12,12,0,0,1-12,12H48a12,12,0,0,1-12-12V40A12,12,0,0,1,48,28h64a12,12,0,0,1,0,24H60V204h52A12,12,0,0,1,124,216Zm108.49-96.49-40-40a12,12,0,0,0-17,17L195,116H112a12,12,0,0,0,0,24h83l-19.52,19.51a12,12,0,0,0,17,17l40-40A12,12,0,0,0,232.49,119.51Z"

</aside>
